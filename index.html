<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For Afreen</title>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #ffe4e1;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
        }
        .card {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            text-align: center;
            width: 90%;
            max-width: 400px;
        }
        .gif-area {
            width: 100%;
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }
        /* Style specifically for the video player */
        .gif-area video {
            width: 100%;
            max-width: 250px; /* Limits size so it doesn't get huge */
            height: auto;
            border-radius: 10px;
            object-fit: cover;
        }
        h1 {
            color: #ff4d6d;
            font-size: 26px;
            margin: 20px 0;
        }
        .btn-container {
            margin-top: 20px;
            height: 100px; /* increased so the No button has space to move */
            position: relative;
        }
        button {
            padding: 12px 30px;
            font-size: 18px;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-weight: bold;
            color: white;
            transition: transform 0.2s;
            margin: 0 10px;
        }
        #yesBtn { background-color: #ff4d6d; }
        #yesBtn:hover { transform: scale(1.1); }
        #noBtn { background-color: #333; position: absolute; left: 60%; top: 10px; }
        .hidden { display: none; }
    </style>
</head>
<body>
    <div class="card">
        <div id="question">
            <div class="gif-area">
                <video autoplay loop muted playsinline>
                    <source src="VID-20260202-WA0006.mp4" type="video/mp4">
                    Your browser does not support the video tag.
                </video>
            </div>
            <h1>Afreen will you be my valentine?</h1>
            <div class="btn-container">
                <button id="yesBtn">Yes ðŸ’–</button>
                <button id="noBtn">No</button>
            </div>
        </div>
        
        <div id="success" class="hidden">
            <div class="gif-area">
                <video autoplay loop muted playsinline>
                    <source src="VID-20260202-WA0007.mp4" type="video/mp4">
                    Your browser does not support the video tag.
                </video>
            </div>
            <h1>YAY! ðŸ’–</h1>
        </div>
    </div>

    <script>
        const yesBtn = document.getElementById('yesBtn');
        const noBtn = document.getElementById('noBtn');
        const questionDiv = document.getElementById('question');
        const successDiv = document.getElementById('success');
        const btnContainer = document.querySelector('.btn-container');

        function moveButton() {
            // Keep the button inside the btn-container bounds
            const maxX = Math.max(0, btnContainer.clientWidth - noBtn.offsetWidth);
            const maxY = Math.max(0, btnContainer.clientHeight - noBtn.offsetHeight);
            
            const x = Math.random() * maxX;
            const y = Math.random() * maxY;
            
            noBtn.style.left = `${x}px`;
            noBtn.style.top = `${y}px`;
        }

        // Move on hover
        noBtn.addEventListener('mouseover', moveButton);

        // For touch devices: move and prevent default so the click isn't fired
        noBtn.addEventListener('touchstart', (e) => { 
            e.preventDefault(); 
            moveButton(); 
        }, { passive: false });

        // Prevent actual click action: move the button instead of letting it be clicked
        noBtn.addEventListener('click', (e) => {
            e.preventDefault();
            e.stopPropagation();
            moveButton();
        });

        yesBtn.addEventListener('click', () => {
            questionDiv.classList.add('hidden');
            successDiv.classList.remove('hidden');
            confetti({ 
                particleCount: 150, 
                spread: 70, 
                origin: { y: 0.6 } 
            });
        });
    </script>
</body>
</html>
